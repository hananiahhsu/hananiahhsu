<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560" role="img" aria-label="GitHub Engineering Metrics (self-hosted)">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0a0f1c"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="55%" stop-color="#ff4d8d"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="sparkFill" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.12"/>
      <stop offset="60%" stop-color="#ff4d8d" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.18"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <style>
      .h1{font:900 28px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#e5e7eb}
      .sub{font:650 12px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#9ca3af}
      .mono{font:650 11px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; fill:#9ca3af}
      .label{font:650 12px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#cbd5e1}
      .value{font:900 16px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#e5e7eb}
      .big{font:900 34px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#e5e7eb}
      .small{font:650 11px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#9ca3af}
      .card{fill:url(#card); stroke:#1f2937; stroke-width:1}
      .sep{stroke:#1f2937; stroke-width:1}
      .grid{stroke:#1f2937; stroke-width:1}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="560" fill="url(#bg)"/>

  <g transform="translate(52,44)">
    <text class="h1" x="0" y="0" dominant-baseline="hanging">Hananiah Hsu · Stats</text>
    <text class="sub" x="0" y="38" dominant-baseline="hanging">Self-hosted metrics · generated by GitHub Actions · no third-party render</text>
    <rect x="0" y="68" width="520" height="6" rx="3" fill="url(#accent)"/>
    <text class="mono" x="1096" y="71" text-anchor="end" dominant-baseline="middle">updated 2025-12-26</text>
  </g>

  <g filter="url(#shadow)"><rect class="card" x="52" y="140" width="580" height="360" rx="18"/></g>
  <g filter="url(#shadow)"><rect class="card" x="650" y="140" width="510" height="170" rx="18"/></g>
  <g filter="url(#shadow)"><rect class="card" x="650" y="330" width="510" height="170" rx="18"/></g>

  <text class="label" x="84" y="166" dominant-baseline="hanging">Overview (last year)</text>

  <g transform="translate(84,198)">
    <g transform="translate(0,0)">
      <circle cx="10" cy="12" r="5" fill="#ff4d8d"/>
      <text class="label" x="26" y="0" dominant-baseline="hanging">Total Stars Earned</text>
      <text class="value" x="326.0" y="-1" text-anchor="end" dominant-baseline="hanging">71</text>
    </g>
    <g transform="translate(0,38)">
      <circle cx="10" cy="12" r="5" fill="#3b82f6"/>
      <text class="label" x="26" y="0" dominant-baseline="hanging">Total Commits</text>
      <text class="value" x="326.0" y="-1" text-anchor="end" dominant-baseline="hanging">204</text>
    </g>
    <g transform="translate(0,76)">
      <circle cx="10" cy="12" r="5" fill="#22c55e"/>
      <text class="label" x="26" y="0" dominant-baseline="hanging">Total PRs</text>
      <text class="value" x="326.0" y="-1" text-anchor="end" dominant-baseline="hanging">11</text>
    </g>
    <g transform="translate(0,114)">
      <circle cx="10" cy="12" r="5" fill="#f59e0b"/>
      <text class="label" x="26" y="0" dominant-baseline="hanging">Total Issues</text>
      <text class="value" x="326.0" y="-1" text-anchor="end" dominant-baseline="hanging">5</text>
    </g>
    <g transform="translate(0,152)">
      <circle cx="10" cy="12" r="5" fill="#a78bfa"/>
      <text class="label" x="26" y="0" dominant-baseline="hanging">Total Contributions</text>
      <text class="value" x="326.0" y="-1" text-anchor="end" dominant-baseline="hanging">397</text>
    </g>
  </g>

  <line class="sep" x1="84" y1="400" x2="600" y2="400"/>
  <text class="small" x="84" y="420" dominant-baseline="hanging">Signal is derived from active days + total contributions in the last year.</text>

  <g>
    <circle cx="482" cy="290" r="54" fill="none" stroke="#1f2937" stroke-width="10"/>
    <circle cx="482" cy="290" r="54" fill="none" stroke="#ff4d8d" stroke-width="10"
            stroke-linecap="round" transform="rotate(-90 482 290)"
            stroke-dasharray="96.16 243.14"/>
    <text class="big" x="482" y="280" text-anchor="middle" dominant-baseline="middle">28%</text>
    <text class="small" x="482" y="312" text-anchor="middle" dominant-baseline="middle">signal</text>
  </g>

  <g transform="translate(682,166)">
    <text class="label" x="0" y="0" dominant-baseline="hanging">Consistency</text>

    <g transform="translate(0,54)">
      <text class="big" x="0" y="0" dominant-baseline="hanging">68</text>
      <text class="small" x="0" y="44" dominant-baseline="hanging">Active days (1y)</text>
    </g>
    <g transform="translate(170,54)">
      <text class="big" x="0" y="0" dominant-baseline="hanging">3</text>
      <text class="small" x="0" y="44" dominant-baseline="hanging">Current streak (days)</text>
    </g>
    <g transform="translate(340,54)">
      <text class="big" x="0" y="0" dominant-baseline="hanging">11</text>
      <text class="small" x="0" y="44" dominant-baseline="hanging">Longest streak (1y)</text>
      <text class="mono" x="0" y="70" dominant-baseline="hanging">2025-10-22 → 2025-11-01</text>
    </g>
  </g>

  <g transform="translate(674,354)">
    <text class="label" x="0" y="0" dominant-baseline="hanging">Cadence</text>
    <text class="small" x="0" y="22" dominant-baseline="hanging">Daily contributions (last 28 days)</text>
    <text class="mono" x="462" y="0" text-anchor="end" dominant-baseline="hanging">min 0 · max 66</text>

    <g opacity="0.70">
      <line class="grid" x1="0" y1="76" x2="462" y2="76"/>
      <line class="grid" x1="0" y1="97.0" x2="462" y2="97.0"/>
      <line class="grid" x1="0" y1="136.0" x2="462" y2="136.0"/>
    </g>

    <path d="M 0.0,133.6 L 17.1,134.8 L 34.2,133.6 L 51.3,136.0 L 68.4,136.0 L 85.6,136.0 L 102.7,136.0 L 119.8,136.0 L 136.9,136.0 L 154.0,134.8 L 171.1,136.0 L 188.2,136.0 L 205.3,136.0 L 222.4,136.0 L 239.6,130.1 L 256.7,125.4 L 273.8,134.8 L 290.9,136.0 L 308.0,134.8 L 325.1,114.7 L 342.2,134.8 L 359.3,89.9 L 376.4,58.0 L 393.6,132.5 L 410.7,136.0 L 427.8,130.1 L 444.9,121.8 L 462.0,124.2 L 462.0,136.0 L 0.0,136.0 Z" fill="url(#sparkFill)"/>
    <path d="M 0.0,133.6 L 17.1,134.8 L 34.2,133.6 L 51.3,136.0 L 68.4,136.0 L 85.6,136.0 L 102.7,136.0 L 119.8,136.0 L 136.9,136.0 L 154.0,134.8 L 171.1,136.0 L 188.2,136.0 L 205.3,136.0 L 222.4,136.0 L 239.6,130.1 L 256.7,125.4 L 273.8,134.8 L 290.9,136.0 L 308.0,134.8 L 325.1,114.7 L 342.2,134.8 L 359.3,89.9 L 376.4,58.0 L 393.6,132.5 L 410.7,136.0 L 427.8,130.1 L 444.9,121.8 L 462.0,124.2" fill="none" stroke="#e5e7eb" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <circle cx="462.0" cy="124.2" r="4.8" fill="#ff4d8d"/>
  </g>
</svg>
