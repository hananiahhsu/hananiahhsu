<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-label="Engineering Metrics (self-hosted SVG)">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="area" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.10"/>
      <stop offset="70%" stop-color="#0f172a" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.10"/>
    </filter>
    <style>
      .title{font:800 30px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#0f172a}
      .sub{font:600 13px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#334155}
      .tiny{font:600 11px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#64748b}
      .h{font:800 14px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#0f172a}
      .t{font:600 12px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#334155}
      .mono{font:700 11px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; fill:#334155}
      .muted{fill:#64748b}
      .card{fill:#ffffff; stroke:#e2e8f0; stroke-width:1}
      .chip{fill:#f1f5f9; stroke:#e2e8f0; stroke-width:1}
      .kpi{font:900 22px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#0f172a}
      .kpiLabel{font:700 11px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; fill:#64748b}
      .barbg{fill:#e2e8f0}
      .bar{fill:#0f172a}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(44,34)">
    <text class="title" x="0" y="0" dominant-baseline="hanging">Hananiah Hsu · Engineering Metrics</text>
    <text class="sub" x="0" y="42" dominant-baseline="hanging">CAD / Simulation / Generative · C++ · Qt · OpenCascade · Persistence</text>
    <g transform="translate(0,78)">
      <rect x="0" y="0" width="640" height="6" rx="3" fill="url(#accent)"/>
      <text class="tiny" x="660" y="3" dominant-baseline="middle">Updated: 2025-12-25 · Self-hosted SVG</text>
    </g>
  </g>

  <g filter="url(#shadow)">
    <!-- Main card -->
    <rect class="card" x="44" y="140" width="712" height="416" rx="18"/>
    <!-- Sparkline card -->
    <rect class="card" x="776" y="140" width="380" height="416" rx="18"/>
  </g>

  <!-- Main card content -->
  <g transform="translate(68,168)">
    <text class="h" x="0" y="0" dominant-baseline="hanging">Key indicators (last 30 days)</text>
    <text class="t" x="0" y="24" dominant-baseline="hanging">Numbers are generated by GitHub Actions (no third-party endpoints).</text>

    <!-- KPI tiles -->
    <g transform="translate(0,58)">
      <rect class="chip" x="0" y="0" width="160" height="78" rx="14"/>
      <text class="kpi" x="16" y="18" dominant-baseline="hanging">—</text>
      <text class="kpiLabel" x="16" y="54" dominant-baseline="hanging">Contributions</text>

      <rect class="chip" x="176" y="0" width="160" height="78" rx="14"/>
      <text class="kpi" x="192" y="18" dominant-baseline="hanging">—</text>
      <text class="kpiLabel" x="192" y="54" dominant-baseline="hanging">Commits</text>

      <rect class="chip" x="352" y="0" width="160" height="78" rx="14"/>
      <text class="kpi" x="368" y="18" dominant-baseline="hanging">—</text>
      <text class="kpiLabel" x="368" y="54" dominant-baseline="hanging">PRs</text>

      <rect class="chip" x="528" y="0" width="160" height="78" rx="14"/>
      <text class="kpi" x="544" y="18" dominant-baseline="hanging">—</text>
      <text class="kpiLabel" x="544" y="54" dominant-baseline="hanging">Total stars</text>
    </g>

    <!-- Secondary KPIs -->
    <g transform="translate(0,156)">
      <text class="h" x="0" y="0" dominant-baseline="hanging">Account scale</text>

      <g transform="translate(0,28)">
        <rect class="chip" x="0" y="0" width="224" height="56" rx="14"/>
        <text class="mono" x="16" y="18" dominant-baseline="hanging">Repos</text>
        <text class="kpi" x="16" y="26" dominant-baseline="hanging">—</text>

        <rect class="chip" x="244" y="0" width="224" height="56" rx="14"/>
        <text class="mono" x="260" y="18" dominant-baseline="hanging">Followers</text>
        <text class="kpi" x="260" y="26" dominant-baseline="hanging">—</text>

        <rect class="chip" x="488" y="0" width="200" height="56" rx="14"/>
        <text class="mono" x="504" y="18" dominant-baseline="hanging">Following</text>
        <text class="kpi" x="504" y="26" dominant-baseline="hanging">—</text>
      </g>
    </g>

    <!-- Languages -->
    <g transform="translate(0,276)">
      <text class="h" x="0" y="0" dominant-baseline="hanging">Language distribution (estimated)</text>
      <text class="tiny" x="0" y="22" dominant-baseline="hanging">Aggregated from non-fork repositories via GitHub GraphQL.</text>
      
      <g transform="translate(0,374)">
        <text class="t" x="0" y="10" dominant-baseline="middle">C++</text>
        <rect class="barbg" x="92" y="4" width="520" height="12" rx="6"/>
        <rect class="bar" x="92" y="4" width="379.6" height="12" rx="6"/>
        <text class="t muted" x="626" y="10" dominant-baseline="middle">73%</text>
      </g>

      <g transform="translate(0,402)">
        <text class="t" x="0" y="10" dominant-baseline="middle">CMake</text>
        <rect class="barbg" x="92" y="4" width="520" height="12" rx="6"/>
        <rect class="bar" x="92" y="4" width="78.0" height="12" rx="6"/>
        <text class="t muted" x="626" y="10" dominant-baseline="middle">15%</text>
      </g>

      <g transform="translate(0,430)">
        <text class="t" x="0" y="10" dominant-baseline="middle">Python</text>
        <rect class="barbg" x="92" y="4" width="520" height="12" rx="6"/>
        <rect class="bar" x="92" y="4" width="52.0" height="12" rx="6"/>
        <text class="t muted" x="626" y="10" dominant-baseline="middle">10%</text>
      </g>

      <g transform="translate(0,458)">
        <text class="t" x="0" y="10" dominant-baseline="middle">Other</text>
        <rect class="barbg" x="92" y="4" width="520" height="12" rx="6"/>
        <rect class="bar" x="92" y="4" width="10.4" height="12" rx="6"/>
        <text class="t muted" x="626" y="10" dominant-baseline="middle">2%</text>
      </g>
    </g>
  </g>

  <!-- Sparkline card content -->
  <g transform="translate(800,168)">
    <text class="h" x="0" y="0" dominant-baseline="hanging">Cadence</text>
    <text class="t" x="0" y="24" dominant-baseline="hanging">Daily contributions (last 28 days)</text>

    <g transform="translate(0,62)">
      <rect x="0" y="0" width="396" height="170" rx="16" fill="#f1f5f9" stroke="#e2e8f0"/>
      <!-- guide lines -->
      <g opacity="0.55">
        <line x1="18" y1="44" x2="378" y2="44" stroke="#e2e8f0" stroke-width="1"/>
        <line x1="18" y1="86" x2="378" y2="86" stroke="#e2e8f0" stroke-width="1"/>
        <line x1="18" y1="128" x2="378" y2="128" stroke="#e2e8f0" stroke-width="1"/>
      </g>
      <path d="M 778.0,382.0 L 791.3,382.0 L 804.7,382.0 L 818.0,382.0 L 831.3,382.0 L 844.7,382.0 L 858.0,382.0 L 871.3,382.0 L 884.7,382.0 L 898.0,382.0 L 911.3,382.0 L 924.7,382.0 L 938.0,382.0 L 951.3,382.0 L 964.7,382.0 L 978.0,382.0 L 991.3,382.0 L 1004.7,382.0 L 1018.0,382.0 L 1031.3,382.0 L 1044.7,382.0 L 1058.0,382.0 L 1071.3,382.0 L 1084.7,382.0 L 1098.0,382.0 L 1111.3,382.0 L 1124.7,382.0 L 1138.0,382.0 L 1138.0,382.0 L 778.0,382.0 Z" fill="url(#area)"/>
      <path d="M 778.0,382.0 L 791.3,382.0 L 804.7,382.0 L 818.0,382.0 L 831.3,382.0 L 844.7,382.0 L 858.0,382.0 L 871.3,382.0 L 884.7,382.0 L 898.0,382.0 L 911.3,382.0 L 924.7,382.0 L 938.0,382.0 L 951.3,382.0 L 964.7,382.0 L 978.0,382.0 L 991.3,382.0 L 1004.7,382.0 L 1018.0,382.0 L 1031.3,382.0 L 1044.7,382.0 L 1058.0,382.0 L 1071.3,382.0 L 1084.7,382.0 L 1098.0,382.0 L 1111.3,382.0 L 1124.7,382.0 L 1138.0,382.0" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="1138.0" cy="382.0" r="4.5" fill="#0f172a"/>
      <text class="tiny" x="18" y="20" dominant-baseline="hanging">min: 0 · max: 0</text>
    </g>

    <g transform="translate(0,270)">
      <text class="h" x="0" y="0" dominant-baseline="hanging">Stability note</text>
      <text class="t" x="0" y="24" dominant-baseline="hanging">
        This image updates on schedule. For real-time dashboards, you must use external endpoints (less stable).
      </text>
    </g>
  </g>
</svg>
